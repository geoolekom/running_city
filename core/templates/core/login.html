{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block body %}
    <main class="bg-light min-vh-100">
        <div class="container">
            {% bootstrap_messages %}
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <form method="post" class="mt-4 bg-white border-radius-4 p-4">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary border-radius-4 p-1">
                            Войти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
